<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ingresa los datos :</h1>

        <form action="ServletPares" method="get" class="mb-3">
            <div class="input-group">
                <label for="n" class="input-group-text">Ingrese "n":</label>
                <input type="number" name="n" id="n" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Mostrar los n primeros Nros pares</button>
        </form>

        <form action="ServletPrimos" method="get" class="mb-3">
            <div class="input-group">
                <label for="n" class="input-group-text">Ingrese "n":</label>
                <input type="number" name="n" id="n" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Mostrar los n primeros Nros primos</button>
        </form>

        <form action="ServletTablas" method="get" class="mb-3">
            <div class="input-group">
                <label for="n" class="input-group-text">Ingrese "n":</label>
                <input type="number" name="n" id="n" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Mostrar las n primeras tablas de multiplicar</button>
        </form>
    </div>

    <!-- Agregar Bootstrap JS (si es necesario) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script> -->
</body>
</html>
