<!DOCTYPE html>
<html>
<head>
    <title>Error de Inicio de Sesi√≥n</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger">Se produjo un error</h1>
        
        <form action="index.html">
            <div class="alert alert-danger" role="alert">
                DATOS INCORRECTOS
            </div>
            
            <p id="errorMensaje"></p>
            
            <script>
                var urlParams = new URLSearchParams(window.location.search);
                var errorType = urlParams.get("errorType");

                if (errorType === "usuario") {
                    document.getElementById("errorMensaje").innerText = "Usuario Incorrecto";
                } else if (errorType === "clave") {
                    document.getElementById("errorMensaje").innerText = "Contrasena Incorrecta";
                } else {
                    document.getElementById("errorMensaje").innerText = "Usuario y contrasena incorrectas";
                }
            </script>
            
            <button type="submit" class="btn btn-primary">Regresar a Login</button>
        </form>
    </div>


</body>
</html>
