<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contrasena:</label>
                <input type="password" class="form-control" id="clave" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="validarCredenciales()">Iniciar sesion</button>
        </form>
    </div>

    <script>
        function validarCredenciales() {
            var usuario = document.getElementById("usuario").value;
            var clave = document.getElementById("clave").value;
            if (usuario === "josselyn" && clave === "estrella") {
                window.location.href = "servlets.html";
            } else {
                var errorType = "";
                if (usuario !== "josselyn") {
                    errorType += "usuario";
                }
                if (clave !== "estrella") {
                    if (errorType !== "") {
                        errorType += "+";
                    }
                    errorType += "clave";
                }
                window.location.href = "error_acceso.html?errorType=" + errorType;
            }
        }
    </script>

</body>
</html>
